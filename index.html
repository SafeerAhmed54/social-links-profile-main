<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <section class="social">
    <div class="container">
      <div class="rol">
        <div class="col">
            <div>
              <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="img">
            </div>
            <div class="info">
              <h2>Jessica Randall</h2>
              <p>London, United Kingdom</p>
            </div>
            <div class="description">
              <p>"Front-end developer and avoid reader."</p>
            </div>
            <div class="button">
              <button class="button-class">GitHub</button>
              <button class="button-class">Frontend Mentor</button>
              <button class="button-class">LinkedIn</button>
              <button class="button-class">Twitter</button>
              <button class="button-class">Instagram</button>
            </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
